name: Agent Implement

on:
  issues:
    types: [labeled, opened, edited]

permissions:
  issues: write
  contents: write
  pull-requests: write

jobs:
  check-trigger:
    # This job runs on opened/edited events to check for trigger in title
    if: >-
      (github.event.action == 'opened' || github.event.action == 'edited') &&
      github.event.issue.author_association == 'OWNER'
    runs-on: ubuntu-latest

    steps:
      - name: Check for trigger in title and add label
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.payload.issue;
            const title = issue.title.toLowerCase();

            // Check if title contains trigger keywords
            const triggers = ['[ai:implement]', '[ai-implement]', '[implement]'];
            const hasTrigger = triggers.some(trigger => title.includes(trigger));

            if (hasTrigger) {
              // Check if label already exists
              const hasLabel = issue.labels.some(label => label.name === 'ai:implement');

              if (!hasLabel) {
                // Add ai:implement label
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  labels: ['ai:implement']
                });
                console.log('Added ai:implement label based on title trigger');
              }
            }

  implement:
    if: >-
      github.event.action == 'labeled' &&
      github.event.label.name == 'ai:implement' &&
      github.event.issue.author_association == 'OWNER'
    runs-on: ubuntu-latest

    steps:
      - name: Swap labels
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.payload.issue;

            // Remove ai:implement label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              name: 'ai:implement'
            });

            // Add ai:in-progress label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: ['ai:in-progress']
            });

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Create and push branch
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
        run: |
          # Generate slug: lowercase, remove special chars, take first 5 words, join with hyphens
          SLUG=$(echo "$ISSUE_TITLE" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9 ]//g' | awk '{for(i=1;i<=5&&i<=NF;i++) printf "%s%s", $i, (i<5&&i<NF?"-":"")}')
          BRANCH_NAME="agent/issue-${ISSUE_NUMBER}-${SLUG}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Cache uv
        uses: actions/cache@v4
        id: cache-uv
        with:
          path: .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest

      - name: Run Claude Code
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: uv run python .github/scripts/run_claude.py

      - name: Check for changes
        id: changes
        run: |
          # Check for any changes (tracked or untracked)
          if [ -z "$(git status --porcelain)" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "::warning::Agent made no changes to the codebase"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes made by agent:"
            git status --short
          fi

      - name: Show diff
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git add -A
          git diff --cached

      - name: Commit and push
        if: steps.changes.outputs.has_changes == 'true'
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
        run: |
          git commit -m "feat: $ISSUE_TITLE" -m "Closes #$ISSUE_NUMBER"
          git push origin HEAD

      - name: Generate PR description
        if: steps.changes.outputs.has_changes == 'true'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          export GIT_DIFF="$(git diff HEAD~1)"
          uv run python .github/scripts/generate_pr_description.py

      - name: Create pull request
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
        run: |
          PR_BODY=$(cat .pr-description.md 2>/dev/null || echo "Closes #$ISSUE_NUMBER")
          gh pr create \
            --title "$ISSUE_TITLE" \
            --body "$PR_BODY" \
            --head "$(git branch --show-current)"

      - name: Label success
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.payload.issue;
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              name: 'ai:in-progress'
            }).catch(() => {});
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: ['ai:completed']
            });

      - name: Label failure
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.payload.issue;
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              name: 'ai:in-progress'
            }).catch(() => {});
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: ['ai:failed']
            });
